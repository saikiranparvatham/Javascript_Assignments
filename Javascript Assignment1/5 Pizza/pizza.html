<html>
    <head>
        <link href="pizza.css" rel="stylesheet" type="text/css">
        <script src="pizza.js"></script>
    </head>
    <body>
        
        <header>
            Name: <input id="name" type="text" ></input>
            Email: <input id="email" type="text"></input>
        </header>
        <section>
            <p>
                <h>Toppings:</h>
            </p>
            Extra Cheese:<input id="cheese" type="checkbox" name="Toppings" value="Extra Cheese"></input>
            Pepperoni:<input id="pepperoni" type="checkbox" name="Toppings" value="Pepperoni"></input>
            Olives:<input id="olives" type="checkbox" name="Toppings" value="Olives"></input> 
            Pepper:<input id="pepper" type="checkbox" name="Toppings" value="Pepper"></input>
            Bacon:<input id="bacon" type="checkbox" name="Toppings" value="Bacon"></input>
            Tomatoes:<input id="tomatoes" type="checkbox" name="Toppings" value="Tomatoes"></input>
            Mushrooms:<input id="mushrooms" type="checkbox" name="Toppings" value="Mushrooms"></input>
            <p><h>How do you want to get pizza?</h>
            Delivery<input id="delivery" type="radio" name="PurchaseMode" value="Delivery"></input>
            Pickup<input id="pickup" type="radio" name="PurchaseMode" value="Pickup"></input></p>
            <p>
               <h>Tip?</h> 
                <select id="tip">
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>                   
                  </select>
            </p>
        </section>
        <article>
            <p>Address</p>
           <textarea id="address" rows="4" cols="50"></textarea>
           <p><input  id="submit" type="button" name="ActionButton" value="Submit" onclick="countCheckboxes()"></input>
            <input type="button" name="ActionButton" value="Reset"></input>
            <input id="summary" type="button" name="ActionButton" value="Show Summary" onclick="showSummary()" disabled></input></p>
        </article>
        <footer>
            <table id="table">
                <tr>
                    <th>Name:</th>
                    <td id="tname"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td id="temail"></td>
                </tr>
                <tr>
                    <th>Address:</th>
                    <td id="taddress"></td>
                </tr>
                <tr>
                    <th>Toppings</th>
                </tr>
                <tr>
                   <th> Topping1</th>
                   <td id="tTopping1"></td>
                </tr>
                <tr>
                    <th>topping2</th>
                    <td></td>
                </tr>
                <tr>
                    <th>Delivery?</th>
                    <td id="tmethod"></td>
                </tr>
                <tr>
                    <th>Tip amount</th>
                    <td id="tipamt"></td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td id="total"></td>
                </tr>
            </table>
        </footer>
    </body>
</html>
