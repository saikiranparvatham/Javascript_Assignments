<html>
    <body>
        <script>
            function fun()
            {
                var x=document.getElementById("in").value;
                var i,flag=1;
                for (i = 2; i <= x / 2; i++) { 
  
  
                 if (x % i == 0) { 
                   flag = 0; 
                    break; 
                   } 
                }
                     if (flag == 1) { 
                      document.getElementById("op").innerHTML="prime";
                        } 
                      else { 
                          document.getElementById("op").innerHTML="not prime"; 
                              } 
                              

               
            }
        </script>
        <input id="in" type="number"></input>
        <input  type="button" onclick="fun()"></button>
        <p id="op"></p>
    </body>
</html>
